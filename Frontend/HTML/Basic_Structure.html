<!DOCTYPE html>
<!--This is an HTML tag used to tells the Version of HTML to Browser-->
<html>
<!-- This is the HTML root element under which all the html code wrap up-->

<head>
    <!--Head is a tag of html document contains all meta data about the Website like : - Title, Stylesheet, etc.-->
    <title> Tag is Used to give a title to our web page.</title>
</head>

<body>
    <!--Body tag contains the main content of an html document which displays on the webpage like : - headings ,paragraphs ,links etc.-->
    <h1>This is a Heading</h1>
    <p>This is a paragraph</p>
</body>

</html>
